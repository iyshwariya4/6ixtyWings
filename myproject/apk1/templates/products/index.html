{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ category_name.name }}</h2>
            <hr>
            <div class="row">
                {% for item in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">

                        <a href="{% url 'productview' item.category.slug item.slug%}">

                        <a href="#">

                            <img src="{{ item.product_image.url }}" class="card-img-top" alt="Product Image">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text">
                                <span class="text-muted"><del>{{ item.original_price }}</del></span>
                                <span class="text-success ms-3">{{ item.selling_price }}</span>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
